<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bangladesh Flag</title>
  <style>
    .flag {
      width: 300px;
      height: 180px;
      background-color: #006a4e; /* Green color */
      position: relative;
      border-radius: 5px;
    }
    
    .circle {
      width: 100px;
      height: 100px;
      background-color: #f42a41; /* Red color */
      position: absolute;
      top: 50%;
      left: 20px; /* Slightly towards the hoist side */
      transform: translateY(-50%);
      border-radius: 50%;
      margin-left: 77px;
    }
  </style>
</head>
<body>

  <div class="flag">
    <div class="circle"></div>
  </div>

</body>
</html>
